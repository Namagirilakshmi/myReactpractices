<!DOCTYPE html>
<html>
<head>
	<title>SBA</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
  	.benefits{
  		min-height:300px;
  		text-align: center;    
  		padding: 3% 0;
  	}
  	.benefits p{
  		margin-bottom: 10%;
  	}
  	.benefits p:first-child{
  		font-weight: bold;
  	}
  	#insuranceA, #insuranceB {
  		background: white;
    	padding: 1% 0;
    	text-align: center;
    	height: 300px;
  	}
  	.list{
  		border: 1px solid #000;
  		    margin: 4px;
  	}

  </style>
</head>
<body>
<div class="container-fluid Insurance">
<div class="container">
<div class="row">
	<div class="col-lg-8 bg-info" style="min-height:350px;margin-right: 2%;">
		<div class="row">
			<div class="col-lg-12">
				<input type="radio" id="getInsurance" onchange="showInsuranceForm()"> Get New Insurance
			</div>
		</div>
		<div class="formInsurance hidden">
		<div class="row">
			<div class="col-lg-4">
				<select id="cars" class="custom-select form-control">
					<option>
						Select a car type
					</option>
				</select>
			</div>
			<div class="col-lg-4">
				<select id="fuel" class="custom-select form-control">
					<option>
						Select a fuel type
					</option>
				</select>
			</div>
			<div class="col-lg-4">
				<select id="state" class="custom-select form-control">
					<option>
						Select a state
					</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4">
				<input id="cusName" type="text" class="form-control">
			</div>
			<div class="col-lg-4">
				<input id="cusNum" type="text" class="form-control">
			</div>
			<div class="col-lg-4">
				<button class="btn btn-primary" onclick="getInsurance()"> Get Insurance</button>
			</div>
		</div>
		</div>
		<div class="buyInsurance hidden">
		<div class="row">
			<div class="col-lg-4">
				<div id="insuranceA" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
			</div>
			<div class="col-lg-4">
				<div id="insuranceB" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
			</div>
			<div class="col-lg-4">
				<button class="btn btn-primary" onclick="buyInsurance()"> Buy Insurance</button>
			</div>
			</div>
		</div>
	</div>
	<div class="col-lg-3 bg-info benefits" style="min-height:350px;">
		<p>Benifits</p>
		<p>Quick</p>
		<p>Easy</p>
		<p>Fast</p>

	</div>
	
</div>

</div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
